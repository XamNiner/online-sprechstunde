<div ng-repeat="nails in vm.imgContainer track by $index" ng-switch="$index%4">
    <div class="row" ng-switch-when="0">
        <div class="col-md-3">
            <div class="dropdown thumbs"> 
                <img ng-src="{{vm.imgContainer[$index].url}}" class="img-responsive thumbnail" width="100" height="100">
                <div class="dropdown-content thumbs-content">
                    <img ng-src="{{vm.imgContainer[$index].url}}" class="img-responsive thumbnail" width="640" height="480">
                    <div class="desc">{{vm.imgContainer[$index].time}}</div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="dropdown thumbs"> 
                <img ng-src="{{vm.imgContainer[$index+1].url}}" class="img-responsive thumbnail" width="100" height="100">
                <div class="dropdown-content thumbs-content">
                    <img ng-src="{{vm.imgContainer[$index+1].url}}" class="img-responsive thumbnail" width="640" height="480">
                    <div class="desc">{{vm.imgContainer[$index+1].time}}</div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="dropdown thumbs"> 
                <img ng-src="{{vm.imgContainer[$index+2].url}}" class="img-responsive thumbnail" width="100" height="100">
                <div class="dropdown-content thumbs-content">
                    <img ng-src="{{vm.imgContainer[$index+2].url}}" class="img-responsive thumbnail" width="640" height="480">
                    <div class="desc">{{vm.imgContainer[$index+2].time}}</div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="dropdown thumbs"> 
                <img ng-src="{{vm.imgContainer[$index+3].url}}" class="img-responsive thumbnail" width="100" height="100">
                <div class="dropdown-content thumbs-content">
                    <img ng-src="{{vm.imgContainer[$index+3].url}}" class="img-responsive thumbnail" width="640" height="480">
                    <div class="desc">{{vm.imgContainer[$index+3].time}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
